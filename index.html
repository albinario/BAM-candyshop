<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BAM Candyshop</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div id="app" class="container">
			<header class="navbar sticky-top bg-dark p-3">
				<div id="logo" class="col-6">
					<h1 class="d-none">BAM Candyshop</h1>
					<img src="logo.svg" alt="BAM Candyshop">
				</div>
				<div class="col-6 text-end">
					<button id="cart-btn" type="button" class="btn btn-lg btn-outline-warning" aria-label="shopping-cart">
						<i class="fa-solid fa-cart-shopping m-1"></i>
						<span class="scoops-in-cart badge bg-success" title="Scoops in cart"></span>
					</button>
				</div>
			</header>
			<main class="row"></main>
			<section id="popup" class="d-none">
				<div class="popup-content p-3">
					<img src="logo.svg" alt="BAM Candyshop">
					<div class="popup-close p-2 mx-1 fs-3"><i class="fa-solid fa-rectangle-xmark"></i></div>
					<table class="table table-sm table-dark table-striped">
						<thead>
							<tr>
								<th scope="col" colspan="3"><span class="candys-in-cart badge bg-warning"></span> candies <i class="fa-solid fa-candy-cane"></i> and <span class="scoops-in-cart badge bg-warning"></span> scoops <i class="fa-solid fa-spoon" title="Scoop"></i> in cart</th>
								<th scope="col" class="text-center"><i class="fa-solid fa-spoon" title="Scoop"></i></th>
								<th scope="col" class="text-center">Tot<span class="d-none d-sm-inline">al</span></th>
							</tr>
						</thead>
						<tbody class="table-content"></tbody>
					</table>
				</div>
			</section>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
