<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/svg+xml" href="/logo.svg">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BAM Candyshop</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
	</head>
	<body>
		<div id="app" class="container">
			<header class="navbar sticky-top bg-dark p-3">
				<div id="logo" class="col-6">
					<h1 class="d-none">BAM Candyshop</h1>
					<img src="logo.svg" alt="BAM Candyshop">
				</div>
				<div class="col-6 text-end">
					<h2 class="d-none">Shopping cart</h2>
					<button id="cart-btn" type="button" class="btn btn-lg btn-outline-warning" aria-label="shopping-cart">
						<i class="fa-solid fa-cart-shopping m-1"></i>
						<span class="scoops-in-cart badge bg-success" title="Scoops in cart"></span>
					</button>
				</div>
			</header>
			<div class="candy-count"></div>
			<main class="row"></main>
			<section id="popup" class="d-none">
				<div class="popup-content p-3">
					<img src="logo.svg" alt="BAM Candyshop" class="my-3">
					<div class="popup-close p-2 mx-1 fs-3"><i class="fa-solid fa-rectangle-xmark"></i></div>
					<div id="shopping-cart">
						<p>1. Edit your shopping cart <i class="fa-solid fa-cart-shopping"></i></p>
						<table class="table table-sm table-dark table-striped">
							<thead>
								<tr scope="row">
									<th scope="col" colspan="3">
										<span class="scoops-in-cart badge bg-warning mb-1">0</span>
										<span class="d-none d-sm-inline">scoops </span><i class="fa-solid fa-spoon" title="Scoop"></i>
										<span class="d-none d-sm-inline">from </span>
										<span class="candys-in-cart badge bg-warning">0</span>
										<span class="d-none d-sm-inline"> different candies </span><i class="fa-solid fa-candy-cane"></i>
									</th>
									<th scope="col" class="text-center"><i class="fa-solid fa-spoon" title="Scoop"></i></th>
									<th scope="col" class="text-center">Tot<span class="d-none d-sm-inline">al</span></th>
								</tr>
							</thead>
							<tbody class="table-content">
								<tr scope="row" class="d-none">
									<td>img</td>
									<td>candy name</td>
									<td>buttons</td>
									<td>kr</td>
									<td>kr tot</td>
								</tr>
							</tbody>
						</table>
						<div class="text-end text-bam me-2 fs-2">
							<span id="total-price">0</span> kr
						</div>
					</div>
						<form id="place-order" class="row g-3 mt-3 d-none">
							<p class="form-header">2. Fill out the form to complete your order <i class="fa-solid fa-pencil"></i></p>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="first-name" placeholder="First name" aria-label="First name" required>
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="last-name" placeholder="Last name" aria-label="Last name" required>
							</div>
							<div class="col-sm-6">
								<input type="email" class="form-control" id="email" placeholder="Email" aria-label="Email" required>
							</div>
							<div class="col-sm-6">
								<input type="tel" class="form-control" id="tel" placeholder="Phone number" aria-label="Phone number">
							</div>
							<div class="col-12">
								<input type="text" class="form-control" id="address" placeholder="Address" aria-label="Address" required>
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="city" placeholder="City" aria-label="City" required>
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="zip" placeholder="Zip code" aria-label="Zip code" required>
							</div>
							<div class="col-12">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck" required>
									<label class="form-check-label" for="gridCheck">
										Agree to our <a href="#">terms</a> and <a href="#">conditions</a>
									</label>
								  </div>
							</div>
							<div class="col-12">
								<button type="submit" class="btn submit-button">Submit</button>
							</div>
						</form>
						<div class="order"></div>
						<div id="signature" class="d-none">
							<p>❤️ All the best from the staff at</p>
							<img src="logo.svg" alt="BAM Candyshop">
							<div class="img-container my-3">
								<img src="assets/mans.jpg" alt="Måns Edenfalk" title="Måns Edenfalk" class="card">
								<img src="assets/bob.jpg" alt="Bob Oskar Kindgren" title="Bob Oskar Kindgren" class="card">
								<img src="assets/albin.jpg" alt="Albin Lindeborg" title="Albin Lindeborg" class="card">
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer class="text-end sticky-bottom bg-dark text-bam fs-sm p-2">
				BAM Candyshop © 2022. All rights reserved.
			</footer>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
