<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BAM Candyshop</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div id="app" class="container">
			<header class="row align-items-center p-4">
				<div id="logo" class="col-6">
					<h1 class="d-none">BAM Candyshop</h1>
					<img src="logo.svg" alt="BAM Candyshop">
				</div>
				<div class="col-6 text-end">
					<button id="cart-btn" type="button" class="btn btn-lg btn-outline-warning" aria-label="shopping-cart">
						<i class="fa-solid fa-cart-shopping m-1"></i>
						<span class="in-cart badge bg-success"></span>
					</button>
				</div>
			</header>
			<main class="row"></main>
			<section id="popup" class="row d-none">
				<div class="popup-content">
					<div class="popup-close">X</div>
					<img src="logo.svg" alt="BAM Candyshop">
					<table class="table table-dark table-striped">
						<thead>
							<tr>
								<th scope="col"><span class="in-cart"></span></th>
								<th scope="col">Amount</th>
								<th scope="col">One scoop</th>
								<th scope="col">Total price</th>
							</tr>
						</thead>
						<tbody class="table-content"></tbody>
					</table>
				</div>	
			</section>	
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
