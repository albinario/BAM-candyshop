<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BAM Candyshop</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div id="app" class="container">
			<header class="row align-items-center p-4">
				<div id="logo" class="col-6">
					<h1 class="d-none">BAM Candyshop</h1>
					<img src="logo.svg" alt="BAM Candyshop">
				</div>
				<div id="cart" class="col-6 text-end">
					<button type="button" class="btn btn-lg btn-outline-warning" aria-label="shopping-cart">
						<i class="fa-solid fa-cart-shopping m-1"></i>
						<span id="in-cart" class="badge bg-success"></span>
					</button>
				</div>
			</header>
			<main class="row"></main>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
